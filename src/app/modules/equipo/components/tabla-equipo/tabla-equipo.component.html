<table>
  <tr *ngFor="let fixture of fixtures | async">
    <td>
      <img
        [src]="fixture.teams.home.logo"
        [alt]="fixture.teams.home.name"
        width="15"
        height="15"
      />
    </td>
    <td>
      {{ fixture.teams.home.name }}
    </td>
    <td>
      {{ fixture.goals.home }}
    </td>
    <td>-</td>
    <td>
      {{ fixture.goals.away }}
    </td>
    <td>{{ fixture.teams.away.name }}</td>
    <td>
      <img
        [src]="fixture.teams.away.logo"
        [alt]="fixture.teams.away.name"
        width="15"
        height="15"
      />
    </td>
  </tr>
</table>

<button (click)="irPaginaAnterior()">Back</button>
