<table *ngIf="equipos; else sinEquipos">
  <th>
    <tr>
      <td>Name</td>
      <td>Games</td>
      <td>W</td>
      <td>L</td>
      <td>D</td>
      <td>Goal Difference</td>
      <td>Points</td>
    </tr>
  </th>

  <tr *ngFor="let equipo of (equipos | async)">
    <td>{{ equipo.team.name }} </td>
    <td>{{ equipo.all.played }}</td>
    <td>{{ equipo.all.win }}</td>
    <td>{{ equipo.all.lose }}</td>
    <td>{{ equipo.all.draw }}</td>
    <td>{{ equipo.goalsDiff }}</td>
    <td>{{ equipo.points }}</td>
  </tr>

</table>

<ng-template #sinEquipos>
  <h1>Lo sentimos, no hay equipos por ahora...</h1>
</ng-template>
